name: Update Cachebuster

on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Update Cachebuster
      run: |
        NEW_CACHEBUSTER=$(date +%s)
        sed -i "s/cachebuster=[0-9]*/cachebuster=$NEW_CACHEBUSTER/g" README.md
        
    - name: Commit and Push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add README.md
        git commit -m "Update Cachebuster to $NEW_CACHEBUSTER"
        git push
